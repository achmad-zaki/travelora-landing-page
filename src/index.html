<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/logo/logo.svg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Travel Landing Page</title>
</head>

<body>
    <aside id="sidebar"
        class="fixed lg:hidden right-0 z-50 h-screen w-1/2 md:w-1/3 bg-white border-l border-gray-200 shadow-xl translate-x-full transition-all duration-300 delay-75">
        <div class="relative p-5 flex flex-col items-center h-full font-medium justify-between">
            <button onclick="handleCloseSidebar()"
                class="absolute left-3 top-3 bg-primary-500 p-2 rounded-md hover:bg-primary-600 transition-smooth">
                <img src="assets/icons/close.svg" alt="Close">
            </button>
            <!-- Menu -->
            <div class="flex flex-col items-center gap-y-8 flex-grow justify-center">
                <a href="#" class="text-xl">Home</a>
                <a href="#" class="text-xl text-neutral-500 hover:text-neutral-900 transition-smooth">Ticket</a>
                <a href="#" class="text-xl text-neutral-500 hover:text-neutral-900 transition-smooth">Explore</a>
                <a href="#" class="text-xl text-neutral-500 hover:text-neutral-900 transition-smooth">Activity</a>
            </div>

            <!-- Button Group -->
            <div class="flex flex-col gap-y-5 items-center w-full">
                <button class="button-primary w-full">Sign Up</button>
                <button class="font-medium hover:text-neutral-950 transition-smooth w-full">Sign In</button>
            </div>
        </div>
    </aside>

    <header class="py-5">
        <div class="container flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/logo/logo.svg" class="size-8" alt="logo travelora">
                <a href="#" class="text-xl font-medium ml-2 text-primary-500">Travelora</a>
            </div>

            <ul class="lg:flex items-center gap-x-10 font-medium hidden">
                <a href="#" class="text-sm">Home</a>
                <a href="#" class="text-sm text-neutral-500 hover:text-neutral-900 transition-smooth">Ticket</a>
                <a href="#" class="text-sm text-neutral-500 hover:text-neutral-900 transition-smooth">Explore</a>
                <a href="#" class="text-sm text-neutral-500 hover:text-neutral-900 transition-smooth">Activity</a>
            </ul>

            <div class="lg:flex gap-x-8 items-center hidden">
                <button class="font-medium hover:text-neutral-950 transition-smooth">
                    Sign In
                </button>
                <button class="button-primary">
                    Sign Up
                </button>
            </div>

            <button onclick="handleOpenSidebar()"
                class="bg-primary-500 lg:hidden p-2 rounded-md hover:bg-primary-600 transition-smooth">
                <img src="assets/icons/menu.svg" class="" alt="Menu">
            </button>
        </div>
    </header>

    <section class="container mt-12" id="home">
        <div
            class="bg-[url('assets/images/thumbnail.jpg')] bg-cover h-80 md:h-96 w-full rounded-xl px-5 flex items-center pt-12 md:pt-14 flex-col">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl leading-snug md:leading-snug text-white font-bold max-w-lg mx-auto">
                    Explore the
                    whole
                    world and enjoy
                    its beauty
                </h1>
                <p class="text-gray-100 mt-3">Find and write about your experiences around the world.
                </p>
            </div>
        </div>

        <div class="relative bg-white shadow-xl rounded-xl max-w-5xl mx-auto -top-12">
            <div class="p-5 grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-5 gap-5">
                <div class="space-y-1 col-span-4 md:col-span-2 xl:col-auto">
                    <label for="destination" class="block font-medium text-gray-500 text-sm">Destination</label>
                    <div class="relative">
                        <input name="destination" type="text" id="destination"
                            class="pl-9 placeholder:text-sm bg-gray-50 pr-5 border border-gray-200 rounded-full h-11 w-full outline-none focus:ring focus:ring-primary-300"
                            placeholder="Search ...">
                        <div class="absolute inset-y-0 flex items-center">
                            <img src="assets/icons/map-pin.svg" class="ml-3 size-[18px]" alt="Location">
                        </div>
                    </div>
                </div>
                <div class="space-y-1 col-span-4 md:col-span-2 xl:col-auto">
                    <label for="check_in" class="block font-medium text-gray-500 text-sm">Check - in</label>
                    <div class="relative">
                        <input name="check_in" type="date" id="check_in"
                            class="pl-9 placeholder:text-sm bg-gray-50 pr-5 border border-gray-200 rounded-full h-11 w-full outline-none focus:ring focus:ring-primary-300"
                            placeholder="Search ...">
                        <div class="absolute inset-y-0 flex items-center">
                            <img src="assets/icons/calendar.svg" class="ml-3 size-[18px]" alt="Location">
                        </div>
                    </div>
                </div>
                <div class="space-y-1 col-span-4 md:col-span-2 xl:col-auto">
                    <label for="check_out" class="block font-medium text-gray-500 text-sm">Check - out</label>
                    <div class="relative">
                        <input name="check_out" type="date" id="check_out"
                            class="pl-9 placeholder:text-sm bg-gray-50 pr-5 border border-gray-200 rounded-full h-11 w-full outline-none focus:ring focus:ring-primary-300"
                            placeholder="Search ...">
                        <div class="absolute inset-y-0 flex items-center">
                            <img src="assets/icons/calendar.svg" class="ml-3 size-[18px]" alt="Location">
                        </div>
                    </div>
                </div>
                <div class="space-y-1 col-span-4 md:col-span-2 xl:col-auto">
                    <label for="room_guest" class="block font-medium text-gray-500 text-sm">Room & Guest</label>
                    <div class="relative">
                        <select name="room_guest" id="room_guest"
                            class="pl-9 placeholder:text-sm bg-gray-50 pr-9 border border-gray-200 rounded-full h-11 w-full outline-none focus:ring focus:ring-primary-300 appearance-none">
                            <option selected disabled>Select</option>
                            <option value="1" class="">1 Room, 2 Guest</option>
                        </select>
                        <div class="absolute inset-y-0 flex items-center">
                            <img src="assets/icons/users.svg" class="ml-3 size-[18px]" alt="Location">
                        </div>
                        <div class="absolute inset-y-0 right-0 flex items-center">
                            <img src="assets/icons/arrow.svg" class="rotate-90 mr-3 size-4" alt="Arrow">
                        </div>
                    </div>
                </div>
                <button onclick="handleFilter()"
                    class="button-primary col-span-4 xl:col-auto flex-shrink-0 flex items-center justify-center gap-x-2 self-end">
                    <img src="assets/icons/search.svg" alt="Search">
                    Search
                </button>
            </div>
        </div>

    </section>

    <section></section>

    <section></section>


    <script src="script.js"></script>
</body>

</html>
